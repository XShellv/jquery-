<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            background-color: blue;
        } 
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script src="jquery.color.js"></script>
    <script>
        $(function () {
            $("div").animate({
                backgroundColor:"yellow"
            },2000)
        })
    </script>
</head>
<body>
<div></div>
</body>
</html>
