<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.11.1.js"></script>
    <style>
        div{
            width: 230px;
            height: 120px;
            position: absolute;
            right: 0;
            bottom: 0;
            background: url("imgs/ad.jpg") no-repeat;
            display: none;
        }

        span{
            width: 40px;
            height: 18px;
            position: absolute;
            top:0;
            right: 0;
            background: url("imgs/h.jpg");
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <span></span>
    </div>
</body>
</html>
<script>
    $(document).ready(function (){
        $("div").slideDown("normal").slideUp("slow").fadeIn(3000)
        $("span").click(function () {
            $(this).parent().fadeOut();
        })
    })
</script>
