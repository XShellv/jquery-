<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-1.11.1.js"></script>
	<script>
		$(document).ready(function(){
			$("div").css({
				"width":"300px",
				"height":"300px",
				"background":"gold",
				"display":"none"
			})
			$("button:eq(0)").click(function(){
				// $("div").show(1000);
				$("div").slideToggle(300)
			})
			$("button:last").click(function(){
				$("div").hide(1000,function(){
					alert("我躲起来了")
				})
			})
		})
	</script>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div></div>
</body>
</html>
